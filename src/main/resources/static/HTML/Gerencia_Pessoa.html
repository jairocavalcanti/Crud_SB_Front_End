<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/Gerenciamento_Style.css">
    <link rel="stylesheet" href="/CSS/Buttons.css">
</head>

<!-- div definida para salvar cadastro de usuário -->
<body>
    <div class = "layout-geral">
    <div class="form-salvar-pessoa">
            <h2 class="titulo-formulario">Adicionar Pessoa</h2>
            <form id="add-pessoa-form">
                <label for="add-nome">Nome da pessoa:</label>
                <input type="text" id="add-nome" required><br>

                <label for="add-idade">Idade da pessoa:</label>
                <input type="number" id="add-idade" required><br>

                <label for="add-cpf">Cpf:</label>
                <input type="text" id="add-cpf" required><br>

                <button type="submit" class="form-salvar-pessoa">Salvar Pessoa</button>
            </form>
    </div>

    <div class="form-alterar_pessoa">
        <h2>Alterar Cadastro</h2>
        <form id="form-alterar_pessoa">
            <label for="update-cadastro-id">ID da pessoa:</label>
            <input type="number" id="update-cadastro-id" required><br>

            <label for="update-cadastro-nome">Nome:</label>
            <input type="text" id="update-cadastro-nome" required><br>

            <label for="update-cadastro-idade">Idade:</label>
            <input type="number" id="update-cadastro-idade" required><br>

            <label for="update-cadastro-cpf">Cpf:</label>
            <input type="text" id="update-cadastro-cpf" required><br>

            <button type="submit" class="btn_alterar">Atualizar pessoa</button>
        </form>
    </div>

    <!-- div definida para buscar usuario cadastrado pelo ID -->
    <div class="form-buscar_por_id">
        <h2>Buscar por id</h2>
        <form id="form-buscar_por_id">
            <label for="insert-id">ID da pessoa:</label>
            <input type="number" id="insert-id" required><br>
            <button type="submit" class="btn_buscar_por_id">Buscar pessoa</button>
        </form>

        <div class="form-busca-pessoa-id"></div>

    </div>

    <!-- div definida para excluir usuario através do ID -->
    <div class="form-excluir_pessoa">
        <h2>Excluir pessoa</h2>
        <form id="form-excluir_pessoa">
            <label for="pessoa-id">ID da pessoa:</label>
            <input type="number" id="pessoa-id" required><br>
            <button type="submit" class="btn_excluir">Excluir pessoa</button>
        </form>
    </div>
</div>

    <div class="voltar-lista-link">
        <a href="Lista_Pessoas.html" class="voltar_lista_usuarios-btn">Voltar</a>
        <!-- Link para página da lista de pessoas -->
    </div>

    <!-- atenção nas referencias de classe!!!!!! -->
    <script src="/JS/Gerenciamento_Pessoas.js"></script>
</body>

</html>
