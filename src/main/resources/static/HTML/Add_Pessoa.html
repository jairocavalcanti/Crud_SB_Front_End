<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Pessoa</title>
    <link rel="stylesheet" href="/CSS/Navegacao_Btn.css">
    <link rel="stylesheet" href="/CSS/Cadastro_Style.css">
</head>

<body>
    <div class="form-container">
        <div class="form-card">
            <h2 class="titulo-formulario">Adicionar Pessoa</h2>
            <form id="add-pessoa-form" class="form">
                <label for="add-nome">Nome da pessoa:</label>
                <input type="text" id="add-nome" required><br>

                <label for="add-idade">Idade da pessoa:</label>
                <input type="number" id="add-idade" required><br>

                <label for="add-cpf">Cpf:</label>
                <input type="text" id="add-cpf" required><br>

                <button type="submit" class="btn">Salvar Pessoa</button>
            </form>
        </div>
    </div>
    
    <!-- atenção nas referencias de classe!!!!!! -->
    <script src="/JS/Lista_Pessoas.js"></script>

    <div class="voltar-lista-link">
        <a href="Lista_Pessoas.html" class="navegacao-btn">Voltar para a Lista de Pessoas</a>
        <!-- Link para página da lista de pessoas -->
    </div>
</body>

</html>
